<div class="form-container">
    <h2>Edit Task</h2>
    
    <form (ngSubmit)="onSave()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="todo.title" name="title" required>
      </div>
  
      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="todo.description" name="description"></textarea>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label>Due Date</label>
          <input type="date" [(ngModel)]="todo.dueDate" name="dueDate">
        </div>
  
        <div class="form-group">
          <label>Priority</label>
          <select [(ngModel)]="todo.priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="button" routerLink="/" class="cancel-btn">Cancel</button>
        <button type="submit" class="submit-btn">Save Changes</button>
      </div>
    </form>
  </div>
